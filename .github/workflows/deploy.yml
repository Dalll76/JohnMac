name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # Atualizado para a versão mais recente

      - name: Set up Node.js
        uses: actions/setup-node@v3 # Atualizado para a versão mais recente
        with:
          node-version: '20' # Usar a versão 20 do Node.js

      - name: Install dependencies
        run: npm install

      - name: Ensure Git is configured
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
          HEROKU_APP_NAME: ${{ secrets.HEROKU_APP_NAME }}
        run: |
          git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git || true
          git push heroku HEAD:main --force
