<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Mac Temperos - Live</title>
    <style type="text/css">
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 100%;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        #chat-header {
            background: #007bff; /* Cor azul da página johnmactemperos.com.br */
            color: white;
            text-align: center;
            padding: 15px;
        }
        #chat-header img {
            max-width: 50px;
            vertical-align: middle;
            margin-right: 10px;
        }
        #chat-header h1 {
            display: inline;
            font-size: 24px;
            vertical-align: middle;
        }
        #chat-output {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }
        #chat-input {
            display: flex;
            padding: 10px;
            background: #f0f0f0;
        }
        #chat-input textarea {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            resize: none;
        }
        #chat-input button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #chat-input button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div id="chat-container">
    <div id="chat-header">
        <img alt="Logo John Mac Temperos" height="26" src="https://images.tcdn.com.br/files/1231245/themes/59/img/settings/02.png" width="55" />
        <h1>John - Assistente comercial</h1>
    </div>
    <div id="chat-output"></div>
    <div id="chat-input">
        <textarea id="user-input" placeholder="Digite sua mensagem..." rows="1"></textarea>
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>
<script>
    async function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        if (userInput.trim() === '') return;

        appendMessage('Você', userInput);

        try {
            const response = await fetch('https://chatgpt.com/g/g-WmaFAGlG7-john', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userInput })
            });

            if (response.ok) {
                const data = await response.json();
                appendMessage('ChatGPT', data.reply || 'Nenhuma resposta recebida');
            } else {
                appendMessage('ChatGPT', 'Erro ao se comunicar com o servidor.');
            }
        } catch (error) {
            appendMessage('ChatGPT', 'Erro ao enviar a mensagem.');
        }

        document.getElementById('user-input').value = '';
    }

    function appendMessage(sender, message) {
        const chatOutput = document.getElementById('chat-output');
        const messageElement = document.createElement('div');
        messageElement.style.padding = '10px';
        messageElement.style.borderBottom = '1px solid #ccc';
        messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
        chatOutput.appendChild(messageElement);
        chatOutput.scrollTop = chatOutput.scrollHeight;
    }
</script>
</body>
</html>
